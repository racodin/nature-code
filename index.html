<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vector</title>
  <style>
    #ex {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h3>Example 1.1: Bouncing ball with no vectors</h3>
  <button onclick="start(draw);">시작</button>
  <button onclick="stop();">정지</button>
  <br>

  <script src="Canvas.js"></script>
  <script src="Ball.js"></script>
  <script src="Vector.js"></script>

  <script>
    let canvas
    let ball;
    let position;
    let velocity;

    function init() {
      setup();
    }

    function setup() {
      canvas = new Canvas();
      ball = new Ball();
      canvas.size(800, 400);
      canvas.style({
        border: "1px solid black"
      });
      canvas.add(ball);

      position = new Vector(canvas.width / 2, canvas.height / 2);
      velocity = new Vector(2.5, 5);
    }

    function draw() {
      canvas.clear();

      position.add(velocity);
      if ((position.x + ball.radius > canvas.width) || (position.x - ball.radius < 0)) {
        velocity.x = velocity.x * -1;
      }
      if ((position.y + ball.radius > canvas.height) || (position.y - ball.radius < 0)) {
        velocity.y = velocity.y * -1;
      }

      ball.fill();
      ball.stroke();
      ball.update(position.x, position.y, 16);
    }

    init();


    let animate = null;

    function start(callback) {
      animate = setInterval(callback, 24);
    }

    function stop() {
      clearInterval(animate);
    }
  </script>
</body>

</html>
